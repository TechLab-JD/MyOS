<div class="app-window" id="MyApp">
  <div class="app-header">
    <span class="app-title">My App</span>
    <div class="app-controls">
      <button class="minimize-btn">–</button>
      <button class="close-btn">×</button>
    </div>
  </div>

  <div class="app-content">
    <p>App content goes here.</p>
  </div>

  <div class="resize-handle"></div>
</div>

<!-- Link CSS & JS -->
<link rel="stylesheet" href="/MyOS/apps/MyApp/app.css">
<script src="/MyOS/js/windowManager.js" defer></script>
<script src="/MyOS/apps/MyApp/app.js" defer></script>

<!-- Initialize Window Management -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Ensure windowManager is available
    if (typeof WindowManager !== 'undefined') {
        const manager = new WindowManager();
        manager.setupWindow(document.getElementById('MyApp'));
    } else {
        console.error('WindowManager not loaded!');
    }
});
</script>
