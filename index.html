<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyOS</title>
        <meta name="description" content="MyOS - Personalized GitHub Page modular productivity enviroment.">
        <!-- Custom CSS -->
        <link href="/MyOS/css/themes.css" rel="stylesheet">
        <link href="/MyOS/css/core.css" rel="stylesheet">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
    <!-- ===============================
            üîπ Header
    =============================== -->
        <header class="systembar">
            <h1 class="head-title">MyOS</h1>
            <!-- Theme toggle -->
            <div class="theme-toggle">
                <button type="button" class="theme-btn" id="theme-toggle-btn" aria-label="Toggle dark mode">
                    <span class="icon icon-sun" id="theme-icon">‚òÄÔ∏è</span>
                </button>
            </div>            
        </header>

    <!-- ===============================
            üîπ MAIN CONTENT
    =============================== -->
        <div class="homescreen">
            <div id="app-windows"></div>

            <div id="app-list" class="app-list"></div>
        </div>

    <!-- ===============================
            üîπ FOOTER
    =============================== -->
        <footer class="taskbar">
            <button class="menu-btn" id="menu-btn">
                <img src="/MyOS/assets/menu.svg" class="menu-icon" alt="menu icon">
            </button>

            <div class="start-menu" id="start-menu">
                <div class="menu-content">
                    <ul class="menu-list">
                        <li><button>‚öôÔ∏è Settings</button></li>
                        <li><button>üìÅ Files</button></li>
                        <li><button>üíª Apps</button></li>
                    </ul>
                </div>
            </div>

            <div class="center-area">
                <div class="search-bar">
                    <form id="searchForm" action="/search-results" method="get">
                        <input type="search" id="searchInput" name="q" placeholder="üîç Search">
                    </form>
                </div>
                <div class="app-bar">
                <!-- icons can go here -->
                </div>
            </div>

        <div class="right-area">
            <div class="carot-menu">
                <button class="menu-btn" id="menu-btn">
                    <img src="/MyOS/assets/carot.svg" class="carot-icon" alt="carot icon">
                </button>
            </div>

            <div class="time">
                <button id="clockButton">
                    <span id="currentTime"></span>
                    <span id="currentDate"></span>
                </button>
            </div>

            <div id="clockPopup" class="popup hidden">
                <div class="popup-content">
                    <div id="calendar" class="calendar"></div>
                </div>
            </div>
        </div>
        </footer>

        <!-- Custom JS -->
        <script src="/MyOS/js/theme.js"></script>         
        <script src="/MyOS/js/core.js"></script>   
        <script defer src="/MyOS/js/loader.js"></script>

    </body>
</html>
